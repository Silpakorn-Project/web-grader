name: Push Tag and Docker Image

on:
  workflow_run:
    workflows:
      - Build and Test
    types:
      - completed
  push:
    branches:
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      id: build-docker
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/web-grader:${{ github.event.workflow_run.outputs.version }} .
      continue-on-error: true

    - name: Push Docker image
      id: push-docker
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/web-grader:${{ github.event.workflow_run.outputs.version }}
        docker tag ${{ secrets.DOCKER_USERNAME }}/web-grader:${{ github.event.workflow_run.outputs.version }} ${{ secrets.DOCKER_USERNAME }}/web-grader:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/web-grader:latest
      continue-on-error: true

    - name: Remove Tag if Push Fails
      if: failure() || steps.push-docker.outcome == 'failure' || steps.build-docker.outcome == 'failure'
      run: |
        echo "Push failed, deleting tag..."
        git fetch --tags
        git tag -d ${{ github.event.workflow_run.outputs.version }} || echo "Tag not found locally, skipping deletion..."
        git push --delete origin ${{ github.event.workflow_run.outputs.version }} || echo "Tag not found on remote, skipping deletion..."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


