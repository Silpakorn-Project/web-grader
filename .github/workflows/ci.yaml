name: CI

on:
  push:
    branches:
      - dev-ky 
  pull_request:
    branches:
      - dev-ky 

jobs:
  semantic-versioning:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up versioning
      id: versioning
      run: |
        # อ่านเวอร์ชันล่าสุดจาก Git Tag
        git fetch --tags
        LATEST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1) || echo "v0.0.0")
        echo "Latest tag: $LATEST_TAG"

        # แปลง tag เป็น Major.Minor.Patch
        VERSION=$(echo $LATEST_TAG | sed 's/v//')
        MAJOR=$(echo $VERSION | cut -d. -f1)
        MINOR=$(echo $VERSION | cut -d. -f2)
        PATCH=$(echo $VERSION | cut -d. -f3)

        # ตรวจสอบการเปลี่ยนแปลง (เช่น จาก commit message หรือ label)
        if git log -1 --pretty=%B | grep -q '\[major\]'; then
          MAJOR=$((MAJOR + 1))
          MINOR=0
          PATCH=0
        elif git log -1 --pretty=%B | grep -q '\[minor\]'; then
          MINOR=$((MINOR + 1))
          PATCH=0
        else
          PATCH=$((PATCH + 1))
        fi

        # สร้างเวอร์ชันใหม่
        NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
        echo "::set-output name=version::$NEW_VERSION"

    - name: Create and Push Tag
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git tag ${{ env.NEW_VERSION }}
        git push origin ${{ env.NEW_VERSION }}
    
    - name: Output version
      run: echo "New version is ${{ env.NEW_VERSION }}"

  docker-build:
    needs: semantic-versioning
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Output version
      run: echo "New version is ${{ needs.semantic-versioning.outputs.version }}"
    
    - name: Push Docker image
      run: |
          # สร้าง Docker Image พร้อมเวอร์ชัน
          docker build -t ${{ secrets.DOCKER_USERNAME }}/web-grader:${{ env.NEW_VERSION }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/web-grader:${{ env.NEW_VERSION }}

          # อัปเดต Tag เป็น `latest`
          docker tag ${{ secrets.DOCKER_USERNAME }}/web-grader:${{ env.NEW_VERSION }} ${{ secrets.DOCKER_USERNAME }}/web-grader:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/web-grader:latest

