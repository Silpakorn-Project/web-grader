name: CI

on:
  push:
    branches:
      - dev-ky
  pull_request:
    branches:
      - dev-ky 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Test Build Docker locally
      run: docker build -t web-grader:latest -f Dockerfile.local .

    - name: Build Docker image
      run: docker build -t web-grader:latest -f Dockerfile .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push Docker image
      run: |
          docker tag web-grader:latest ${{ secrets.DOCKER_USERNAME }}/web-grader:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/web-grader:latest